<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkseagreen;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #customer-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        #customer-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        #customer-form input[type="text"],
        #customer-form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #customer-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #customer-form button:hover {
            background-color: #0056b3;
        }

        #todo-table {
            margin-top: 20px;
            text-align: center;
        }

        #todo-table h3 {
            margin-bottom: 10px;
        }

        #seat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #seat-container button {
            margin: 5px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        #seat-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="customer-form">
        <label for="fname">First name:</label>
        <input type="text" id="Fname" placeholder="ThisIsAName">
        
        <label for="Lname">Last name:</label>
        <input type="text" id="Lname" placeholder="YourLastName">
        
        <label for="dob">Birth Year:</label>
        <input type="date" id="dob">
        
        <label for="pnumber">Your Phone Number:</label>
        <input type="text" id="pnumber">
        
        <label for="gender">Your Gender:</label>
        <input type="text" id="gender">
        
        <label for="email">Your Email:</label>
        <input type="text" id="email"> 
        
        <button class="btn btn-primary" type="button" onclick="insertCustomer()">
          Save Info
        </button>
     </form>

     <div id="todo-table">
      <h3>Generated Buttons</h3>
      <div id="seat-container">
          <!-- Buttons will be dynamically added here -->
      </div>
  </div>
</body>

<script src="main.js"></script>

></script>

</html>
