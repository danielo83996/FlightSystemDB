<body>
    
    <h2>Insert Credit Card Details</h2>
    <form id="credit-card-form">
        <label for="cardholderName">Cardholder Name:</label>
        <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter Cardholder Name" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card Number" maxlength="16" required>

        <label for="expiryDate">Expiration Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3" required>

        <button type="button" onclick="saveCreditCard()">Save Credit Card</button>
    </form>
</body>
